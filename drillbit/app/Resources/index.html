<html>
<head>
	<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="drillbit.js"></script>
	<link rel="stylesheet" href="drillbit.css" type="text/css" charset="utf-8">
</head>
<body>
	<div id="actions">
		<a id="run-link" href="#">run tests</a>
		| <a id="toggle-link" href="#">toggle all</a>
		| <a id="reset-link" href="#">reset</a>
		| <a id="reload-link" href="#">reload tests</a>
		| <a id="clear-link" href="#">clear console</a>
		| <a id="log-link" href="#" class="disabled">view log</a>
		| <input type="checkbox" checked="checked" id="force-android-build"/><label for="force-android-build">force android build</label>
	</div>
	<div id="results">
		<div id="passed-count"><img src="images/check_on.png">&nbsp;&nbsp;0 passed</div>
		<div id="failed-count"><img src="images/check_off.png">&nbsp;&nbsp;0 failed</div>
		<div id="assertion-count">0 assertions</div>
		<div id="test-count"></div>
	</div>
	<div id="current-test"></div>
	<div class="suites">&nbsp;
	</div>
	<div id="resize-bar">
	</div>
	<div id="console-container">
		filter: <input type="text" id="filter" /><br />
		<pre id="console"></pre>
	</div>
	
</body>
</html>
